<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head-->
    {% load staticfiles %}
    <title>Alpaca</title>
    <!-- Bootstrap -->
    <link href="{% static 'alpacastats/css/bootstrap.css' %}" rel="stylesheet">
    <!-- Other -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,700,600,800,900' rel='stylesheet' type='text/css'>
    <link href="{% static 'alpacastats/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <p class="logo-type">Alpaca</p>
            </a>
            <div class="navbar-left sumting">
                <audio controls>
                    <source src="http://www.w3schools.com/html/horse.ogg" type="audio/ogg" />
                    <source src="http://www.w3schools.com/html/horse.mp3" type="audio/mpeg" />
                </audio>
            </div>
            <p class="navbar-text navbar-left audiotext">Netsky - Somebody to Love (ft. Sia)  |  16 <span class="glyphicon glyphicon-arrow-up"></span> and 10 <span class="glyphicon glyphicon-arrow-down"></span></p>
            <a class="navbar-right get-started">
                <p class="navbar-text">Current</p>
            </a>
            <a class="navbar-right get-started">
                <p class="navbar-text">Pool</p>
            </a>
        </div>
    </nav>
</header>
<!-- ONE EVENT -->
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="panel panel-primary event">
            <div class="panel-heading">Current song being played</div>
            <div class="panel-body">
                <div id="stats" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
<!-- END ONE EVENT -->
<!-- TWO EVENT -->
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="panel panel-primary event">
            <div class="panel-heading">Current song being played</div>
            <div class="panel-body">
                <table id="table"></table>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
<!-- END TWO EVENT -->
<!-- TWO EVENT -->
<div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <div class="panel panel-primary event">
            <div class="panel-heading">Current song being played</div>
            <div class="panel-body">
                <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
<!-- END TWO EVENT -->
<!-- jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Everything else below -->
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="{% static 'alpacastats/js/audio.js' %}"></script>

<script src="{% static 'alpacastats/js/bootstrap.min.js' %}"></script>
<script>
    $(function () {
        $('#stats').highcharts({
            chart: {
                type: 'area'
            },
            title: {
                text: ''
            },
            xAxis: {
                categories: ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas']
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Like',
                data: [5, 3, 4, 7, 2]
            }, {
                name: 'Dislike',
                data: [-2, -1, -3, -2, -1]
            }]
        });
    });
</script>
<script>
    $('#table').bootstrapTable({
        columns: [{
            field: 'id',
            title: 'Time'
        }, {
            field: 'name',
            title: 'Song Name'
        }, {
            field: 'price',
            title: 'Upvotes/Downvotes'
        }],
        data: [{
            id: 1,
            name: 'Badzu - Let\'s Have a Party',
            price: '$1'
        }, {
            id: 2,
            name: 'Item 2',
            price: '$2'
        }, {
            id: 3,
            name: 'Item 2',
            price: '$2'
        }, {
            id: 4,
            name: 'Item 2',
            price: '$2'
        }]
    });
</script>
<script>
    $(function () {
        $(document).ready(function () {
            Highcharts.setOptions({
                global: {
                    useUTC: false
                }
            });

            $('#container').highcharts({
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                    events: {
                        load: function () {

                            // set up the updating of the chart each second
                            var series = this.series[0];
                            setInterval(function () {
                                var x = (new Date()).getTime(), // current time
                                        y = Math.random();
                                series.addPoint([x, y], true, true);
                            }, 1000);
                        }
                    }
                },
                title: {
                    text: ' '
                },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150
                },
                yAxis: {
                    title: {
                        text: 'Value'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                                Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                                Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [{
                    name: 'Random data',
                    data: (function () {
                        // generate an array of random data
                        var data = [],
                                time = (new Date()).getTime(),
                                i;

                        for (i = -19; i <= 0; i += 1) {
                            data.push({
                                x: time + i * 1000,
                                y: Math.random()
                            });
                        }
                        return data;
                    }())
                }]
            });
        });
    });
</script>
</body>
</html>
