<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head-->

    {% load staticfiles %}

    <title>Alpaca</title>
    <!-- Bootstrap -->
    <link href="{% static 'alpacastats/css/bootstrap.css' %}" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!-- Other -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,700,600,800,900' rel='stylesheet' type='text/css'>
    <link href="{% static 'alpacastats/css/style.css' %}" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <p class="logo-type">Alpaca</p>
            </a>
            <a class="navbar-right get-started">
                <p class="navbar-text">Get Started</p>
            </a>
        </div>
    </nav>
</header>
<!-- ONE EVENT -->
{% block content %}
{% endblock %}
<!-- END ONE EVENT -->
<!-- jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Everything else below -->
<script src="{% static 'alpacastats/js/bootstrap.min.js' %}"></script>
</body>
</html>
